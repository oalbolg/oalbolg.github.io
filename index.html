<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oalblog - Home</title>
  <meta name="description" content="oalblog - Discover thought-provoking stories, insights, and ideas from writers around the world.">
  <meta name="keywords" content="blog, stories, insights, ideas, oalblog, articles, writing">
  <meta name="robots" content="index, follow">
  <meta name="author" content="oalblog Team">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans">
  <!-- Header -->
  <header class="border-b border-gray-200 py-4">
    <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-900">oalblog</h1>
      <nav class="flex space-x-6">
        <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="max-w-5xl mx-auto px-4 py-12">
    <div class="flex flex-col md:flex-row items-center">
      <div class="md:w-1/2">
        <h2 class="text-4xl font-bold text-gray-900 mb-4">Discover Stories, Insights, and Ideas</h2>
        <p class="text-gray-600 mb-6">Join oalblog to explore thought-provoking articles from writers around the world.</p>
        <button class="bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800">Start Reading</button>
      </div>
      <div class="md:w-1/2 mt-6 md:mt-0">
        <div class="bg-gray-200 h-64 rounded-lg"></div>
      </div>
    </div>
  </section>

  <!-- Blog Posts Section -->
  <section class="max-w-5xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Latest Stories</h2>
    <div id="post-list">
      <!-- Blog post cards will be populated by JavaScript -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-8">
    <div class="max-w-5xl mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div>
          <h3 class="text-lg font-bold text-gray-900">oalblog</h3>
          <p class="text-gray-600">© 2025 oalblog. All rights reserved.</p>
        </div>
        <div class="flex space-x-6 mt-4 md:mt-0">
          <a href="#" class="text-gray-600 hover:text-gray-900">Twitter</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">LinkedIn</a>
          <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Sample blog post data
    const posts = [
      {
        title: "SEO in 2025: Mastering the AI-Driven Landscape",
        excerpt: "search engine optimization (SEO) is undergoing a transformative evolution. While traditional tactics like keyword targeting, backlinks, and technical audits remain foundational, they are insufficient without adapting to AI-driven search technologies.",
        url:"/ai-seo-2025-ai-driven-landscape.html",
        author: "Kabir Hasan",
        date: "Aug 18, 2025"
      }
    ];

    // Function to create a blog post card
    function createPostCard(post) {
      return `
        <div class="border-b border-gray-200 py-6">
          <div class="flex">
            <div class="w-2/3 pr-6">
              <p class="text-sm text-gray-500">${post.author} · ${post.date}</p>
              <h3 class="text-xl font-bold text-gray-900 mt-2">${post.title}</h3>
              <p class="text-gray-600 mt-2">${post.excerpt}</p>
              <a href="${post.url}" class="text-gray-900 font-medium hover:underline mt-4 inline-block">Read more</a>
            </div>
            <div class="w-1/3">
              <div class="bg-gray-200 h-32 rounded-lg"></div>
            </div>
          </div>
        </div>
      `;
    }

    // Populate the post list
    const postList = document.getElementById('post-list');
    posts.forEach(post => {
      postList.innerHTML += createPostCard(post);
    });
  </script>
</body>
</html>
